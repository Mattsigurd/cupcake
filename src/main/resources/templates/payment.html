<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <title th:text="${title}">Frontpage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>

<div id="page-container">

    <div id="page-content">
        <header th:fragment="Cupcake">
            <img src="images/cupcakes.png" height="305" width="955"/>
            <h1 th:text="${Betaling}"></h1>
        </header>

        <form  method="post">
            <ol>
                <li th:each="orderline : ${orderlineArrayList}">
                    <span th:text="'Top ID: ' + ${orderline.top_id}"></span>
                    <span th:text="'Top: ' + ${orderline.tops.top}"></span>
                    <span th:text="'Top pris: ' + ${orderline.tops.top_price}"></span>
                    <span th:text="'Bottom ID: ' + ${orderline.bottom_id}"></span>
                    <span th:text="'Bottom: ' + ${orderline.bottoms.bottom}"></span>
                    <span th:text="'Bottom pris: ' + ${orderline.bottoms.bottom_price}"></span>
                    <span th:text="'Antal: ' + ${orderline.quantity}"></span>
                    <span th:text="'Samlet pris: ' + ${orderline.totalPrice}"></span>
                </li>
            </ol>
            <button type="submit" formaction="/createorder">Genenmf√∏r betaling</button>
        </form>

        <footer th:fragment="footer">

            <a th:if="${#ctx.session.currentUser} != null" th:href="@{/logout}">Logout</a>
            <a href="/">Home</a>
        </footer>
    </div>
</div>
</body>
</html>
