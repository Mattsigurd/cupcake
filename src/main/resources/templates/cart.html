<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(Cupcake)">
    <title th:text="${Cupcake}">Frontpage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>

<div id="page-container">

    <div id="page-content">
        <header th:fragment="header(title)">
            <img src="public/images/cupcakes.png" height="305" width="955"/>
            <h1 th:text="${Indkøbskurv}"></h1>
        </header>
        <form action="/cart" method="post">
        <ol>
            <li th:each="orderline : ${cartItems}">
                <span th:text="${orderline.quantity + ' x ' + orderline.tops.top + ' med ' + orderline.bottoms.bottom + ' - samlet beløb: ' + orderline.totalPrice + ' kroner'}"></span>
            </li>
        </ol>
        </form>

        <footer th:fragment="footer">
            <a href="/order">Tilbage til bestillinger</a>
            <a th:if="${#ctx.session.currentUser} != null" th:href="@{/logout}">Logout</a>
            <a href="/">Home</a>
        </footer>
    </div>
</div>
</body>
</html>
